<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Audio Player</title>
</head>
<body>
    <div class="container">
        <audio  class="audio-auto" id="firtsSound" src="assets/audio/brennan-savage-look-at-me-now-mp3.mp3"></audio>
        <div class="container-image">
            <img  class="lemonade" id="lemonade" src="assets/img/lemonade.png" alt="lemonade">
        </div>
        <div class="container-info">
            <div class="container-info_main-info">
                <img class="play"  id="play-pause" src="assets/svg/play.png" alt="play">
                    <div class="sound">
                        <p class="singer" id="song-title">Brennan Savage</p>
                        <p class="sound-name" id="name">Look At Me Now</p>
                    </div>
                    <div class="right-left">
                        <img class="left" id="left" src="assets/svg/backward.png" alt="left">
                        <img class="right" id="right" src="assets/svg/forward.png" alt="right">
                    </div>
            </div>
            <div class="player">
                <div class="TrackTime" id="TrackTime">2:30</div>
                <input id="AudioProgressBar" class="AudioProgressBar" type="range" min="0" max="150.03" value="0"></input>
                <div class="CurrentTime" id="CurrentTime">0.00</div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <a class="footer__github" href="https://github.com/Alex4421" target="_blank">
            <p class="my-git"> My Github 
                <img class="giticon" src="assets/img/github.png" alt="github">
            </p>
        </a>
            <p class="footer__year">2024
            </p>
        <a class="footer__rsschool" href="https://rs.school/courses/javascript-ru" target="_blank">
            <img class="imgend" src="assets/img/rs_school_js.svg" width="86" height="32" alt="rs-shcool">
        </a>
    </footer>
    <script src="script.js" defer></script>
</body>
</html>
