<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Audio-player</title>
</head>
<body>
    <div class="container">

        <div class="container-image">
            <img  class="lemonade" src="/assets/img/lemonade.png" alt="lemonade">
        </div>
        <div class="container-info">
            <div class="container-info_main-info">
                <img class="play" src="/assets/svg/play.png" alt="play">
                    <div class="sound">
                        <p class="singer">Beyonce</p>
                        <p class="sound-name">Don't Hurt Yourself</p>
                    </div>
                    <div class="right-left">
                        <img class="left" src="/assets/svg/backward.png" alt="left">
                        <img class="right" src="/assets/svg/forward.png" alt="right">
                    </div>
            </div>
            
            <div class="player">

            </div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
